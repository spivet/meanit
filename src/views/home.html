<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Echo Language Practice</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&amp;family=Inter:wght@400;500;600&amp;family=Playfair+Display:ital,wght@1,700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round&amp;display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#46b9af",
                        "background-light": "#f6f8f7"
                    },
                    fontFamily: {
                        display: ["Be Vietnam Pro", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                        sans: ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px"
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        body {
            -webkit-tap-highlight-color: transparent;
            min-height: 100dvh;
        }
        .mic-glow {
            box-shadow: 0 10px 25px -5px rgba(70, 185, 175, 0.15), 0 8px 10px -6px rgba(70, 185, 175, 0.1);
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light text-slate-900 font-sans h-screen overflow-hidden">
    <div class="max-w-md mx-auto h-full flex flex-col relative px-6 pt-12 pb-12">
        <header class="flex items-center justify-between mb-16">
            <div class="flex items-center space-x-3">
                <div
                    class="w-10 h-10 bg-white flex items-center justify-center rounded-xl shadow-sm border border-slate-200/60">
                    <span class="material-icons-round text-primary text-2xl">waves</span>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">ECHO</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button class="flex items-center justify-center text-slate-500">
                    <span class="material-symbols-outlined text-2xl">calendar_today</span>
                </button>
                <div
                    class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-white text-xs font-bold">
                    JD
                </div>
            </div>
        </header>
        <main class="flex-grow flex flex-col items-center">
            <div class="w-full flex flex-col items-center text-center">
                <div class="px-4 py-1.5 bg-slate-200/50 rounded-full mb-8">
                    <span class="text-[10px] font-bold tracking-widest uppercase text-slate-500">Stage 1: Origin</span>
                </div>
                <div class="space-y-6 max-w-[320px]">
                    <h2 class="font-serif italic text-[32px] leading-tight text-slate-900 px-2">
                        Describe a small business you know that is very successful.
                    </h2>
                    <p class="italic text-slate-500 text-sm leading-relaxed px-4">
                        Focus on: What it is, where it is, and the secret of its success.
                    </p>
                </div>
            </div>
            <div class="mt-auto mb-16 flex flex-col items-center space-y-8">
                <button
                    class="w-28 h-28 rounded-full bg-white flex items-center justify-center shadow-xl border border-white/50 group active:scale-95 transition-all duration-200 mic-glow">
                    <span class="material-icons-round text-primary text-5xl">mic</span>
                </button>
                <p class="text-sm text-slate-400 font-medium">
                    长按开始第一次（Origin）尝试
                </p>
            </div>
        </main>
        <footer class="h-8"></footer>
    </div>

</body>

</html>
